# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - retellApiKey
    properties:
      retellApiKey:
        type: string
        description: RetellAI API key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        RETELL_API_KEY: config.retellApiKey
      }
    })
  exampleConfig:
    retellApiKey: sk_test_abcdefghijklmnop
